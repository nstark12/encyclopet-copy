<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encycloPet</title>
    <!-- Bulma Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="has-background-link">
        <h1 class="has-text-white is-size-1 has-text-centered">encycloPet</h1>
    </header>

    <!-- Hero Section with 2 buttons -->
    <section id="hero" class="hero is-large">
        <div class="hero-body">
                <h1 class="has-text-white is-size-1 has-text-centered">Not sure what to adopt? Get the facts!</h1>

            <div class="fact-container is-flex is-justify-content-center m-2">
                <button id="fact-button" class="button is-link is-large m-2">Dog Fact</button>
                <button id="fact-button" class="button is-link is-large m-2">Cat Fact</button>
            </div>    
        </div>
    </section>

    <!-- User form to input location information and wants -->
    <div class="container">
        <section id="adopt-form" class="section is-small">
            <h2 class="is-size-1 has-text-centered has-text-link has-text-weight-semibold">Find a pet!</h2>
            <form id="adopt-input">
                <div class="field">
                    <label class="label">City: </label>
                    <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Pet Type</label>
                    <div class="control">
                    <div class="select">
                        <select>
                        <option>Dog</option>
                        <option>Cat</option>
                        </select>
                    </div>
                    </div>
                </div>
                 
                <!-- <div class="field">
                    <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                    </div>
                </div> -->
                
                <div class="field is-grouped">
                    <div class="control">
                    <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <footer class="footer has-background-link">
        <div class="content has-text-centered has-text-white">
            <p>
              <strong class="has-text-white">encyloPet</strong> by Adam Afifi, Alan Minikel, Nicole Stark, & Noah Koleske. The source code is licensed
              <a href="http://opensource.org/licenses/mit-license.php" class="has-text-dark">MIT</a>.
            </p>
          </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
